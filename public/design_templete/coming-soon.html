<!DOCTYPE html>
<html lang="en">

<head>

    <!-- metas -->
    <meta charset="utf-8">
    <meta name="author" content="Chitrakoot Web" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="description" content="Fivestar - Hotel Booking Bootstrap Template" />

    <!-- title  -->
    <title>Fivestar - Hotel Booking Bootstrap Template</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="img/logos/favicon.png" />
    <link rel="apple-touch-icon" href="img/logos/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="img/logos/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="img/logos/apple-touch-icon-114x114.png" />

    <!-- plugins -->
    <link rel="stylesheet" href="css/plugins.css" />

    <!-- search css -->
    <link rel="stylesheet" href="search/search.css" />

    <!-- core style css -->
    <link href="css/styles.css" rel="stylesheet" />

<body>

    <!-- start page loading -->
    <div id="preloader">
        <div class="row loader">
            <div class="loader-icon"></div>
        </div>
    </div>
    <!-- end page loading -->

    <!-- start main-wrapper section -->
    <div class="main-wrapper">

        <!-- start comingsoon section -->
        <section class="full-screen text-center cover-background bg-img no-padding" data-overlay-dark="7" data-background="img/content/bg-single-page.jpg">
            <div class="container d-flex flex-column">

                <div class="row align-items-center justify-content-center min-vh-100">

                    <div class="col-md-12 coming-soon">

                        <div class="row">
                            <div class="col-md-12 text-center">
                                <div class="coming-soon">
                                    <div>
                                        <a href="index.html"><img src="img/logos/logo-white.png" alt="" class="margin-40px-bottom" /></a>
                                    </div>
                                    <h5 class="alt-font margin-35px-bottom font-size36 sm-font-size28 xs-margin-25px-bottom text-white">Our website is Coming Soon</h5>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="countdown text-center no-padding margin-20px-bottom xs-margin-15px-bottom">
                                    <!-- start days -->
                                    <li><span class="days">00</span>
                                        <p class="timeRefDays text-center">days</p>
                                    </li>
                                    <!-- end days -->
                                    <!-- start hours -->
                                    <li><span class="hours">00</span>
                                        <p class="timeRefHours">hours</p>
                                    </li>
                                    <!-- end hours -->
                                    <!-- start minutes -->
                                    <li><span class="minutes">00</span>
                                        <p class="timeRefMinutes">minutes</p>
                                    </li>
                                    <!-- end minutes -->
                                    <!-- start seconds -->
                                    <li><span class="seconds">00</span>
                                        <p class="timeRefSeconds">seconds</p>
                                    </li>
                                    <!-- end seconds -->
                                </ul>

                                <p class="font-size16 sm-font-size15 xs-font-size14 text-white width-95 center-col xs-width-100 xs-margin-15px-bottom">We'll be here soon with our new awesome site.</p>
                                <a href="contact-us.html" class="butn">Send a Query</a>

                                <ul class="social-links text-center no-padding list-style-none no-margin-bottom margin-30px-top">
                                    <li><a href="javascript:void(0);"><i class="fab fa-facebook-f"></i></a></li>
                                    <li><a href="javascript:void(0);"><i class="fab fa-twitter"></i></a></li>
                                    <li><a href="javascript:void(0);"><i class="fab fa-dribbble"></i></a></li>
                                    <li><a href="javascript:void(0);"><i class="fab fa-youtube"></i></a></li>
                                    <li><a href="javascript:void(0);"><i class="fab fa-linkedin-in"></i></a></li>
                                </ul>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </section>

    <a href="javascript:void(0)" class="scroll-to-top"><i class="fas fa-angle-up" aria-hidden="true"></i></a>

    <!-- navigation -->
    <script src="js/nav-menu.js"></script>

    <!-- isotope.pkgd.min js -->
    <script src="js/isotope.pkgd.min.js"></script>

    <script src="js/main.js"></script>
